            <h2>Change Password</h2>
            <form id="changePasswordForm" onsubmit="changePassword(event)">
                <div>
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div>
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div>
                    <button type="submit" value="Change Password">Save</button>
                </div>
            </form>
            <div id="errorMessages" class="error"></div>
        
            <script>
                function changePassword(event) {
                    event.preventDefault();
                    var currentPassword = document.getElementById('currentPassword').value;
                    var newPassword = document.getElementById('newPassword').value;
                    var confirmPassword = document.getElementById('confirmPassword').value;
                    var errorMessages = document.getElementById('errorMessages');
                    errorMessages.innerHTML = '';
        
                    if (newPassword !== confirmPassword) {
                        errorMessages.innerHTML = 'New password and confirm password do not match';
                    } else {
                        // Add code here to handle password change, e.g., sending request to server
                        console.log('Password change request sent');
                    }
                }
            </script>
